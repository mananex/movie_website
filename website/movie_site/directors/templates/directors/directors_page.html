{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'directors/directors_page/css/style.css' %}">
    <title>Directors</title>
</head>
<body>
    <div class="header">
        <div class="header__title">IMDB</div>
    </div>
    <section class="directors">
        <div class="directors__wrapper">
            <div class="directors__wrapper__title">Directors</div>
            <div class="directors__wrapper__list">
                {% for director in directors %}
                    <a href="/directors/{{ director.0 }}" class="directors__wrapper__list-item">
                        <div class="directors__wrapper__list-item__title">{{ director.1 }}</div>
                    </a>
                {% endfor %}
            </div>
        </div>
    </section>
</body>
</html>
