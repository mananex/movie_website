{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'directors/director/css/style.css' %}">
    <title>{{ director_data.0.3 }}</title>
</head>
<body>
    <div class="header">
        <div class="header__title">IMDB</div>
    </div>
    <section class="movies">
        <div class="movies__wrapper">
            <div class="movies__wrapper__title">{{ director_data.0.3 }}: Movies (Director)</div>
            <div class="movies__wrapper__list">
                {% for movie in director_data %}
                    <a href="/{{ movie.0 }}" class="movies__wrapper__list-item">
                        <div class="movies__wrapper__list-item__image"><img src="{{ movie.2 }}" alt=""></div>
                        <div class="movies__wrapper__list-item__info">
                            <div class="movies__wrapper__list-item__info__title">{{ movie.0 }}. {{ movie.1 }}</div>
                        </div>
                    </a>
                {% endfor %}
            </div>
        </div>
    </section>
</body>
</html>
